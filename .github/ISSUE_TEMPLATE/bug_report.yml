name: Bug Report
description: Create a report to help us improve
title: "[BUG] "
labels: ["bug"]
assignees: ["alexis_mla"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - S1 - Critical (Service down, data loss, security breach)
        - S2 - High (Major functionality broken, workaround available)
        - S3 - Medium (Minor functionality broken, workaround available)
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of the service are you using?
      placeholder: "e.g., 1.0.0"
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Provide additional context about the problem
      placeholder: "Describe the environment, user scenario, etc."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What should happen?
      placeholder: "Describe what you expected to happen"
    validations:
      required: true

  - type: textarea
    id: observed
    attributes:
      label: Observed behavior
      description: What actually happened?
      placeholder: "Describe what actually happened"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Please include any relevant logs
      placeholder: "Paste logs here"
      render: shell

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](link-to-coc)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
